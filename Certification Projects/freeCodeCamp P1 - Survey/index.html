<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
  <head>
    <meta charset="utf-8">
    <div class="center">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" class="italic">Thank you for taking the time to help us improve the platform</p>
    </div>
  </head>
  <body>
    <form id="survey-form">
      <div>
        <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter your name" required/></label>
        <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your Email" required/></label>
        <label id="number-label" for="number">Age (optional)<input id="number" type="number" min="10" max="99" placeholder="Age" required/></label>
      </div>
      <div>
        <label for="dropdown">
          Which option best describes your current role?
        </label>
        <select name="role" id="dropdown" >
          <option value="none" selected disabled>
            Select current role
          </option>
          <option value="student">
            Student
          </option>
          <option value="full-time-job">
          Full Time Job
          </option>
          <option value="full-time-learner">
          Full Time Learner
          </option>
          <option value="prefer-not-to-say">
          Prefer not to say
          </option>
          <option value="other">
          Other
          </option>
        </select>
      </div>
      <div>
        <label>
          Would you recommend freeCodeCamp to a friend?<br>
       
          <input type="radio" value="definitely" name="recommend"/>Definitely<br>
       
          <input type="radio" value="maybe" name="recommend"/>Maybe<br>
          <input type="radio" value="not-sure" name="recommend"/>Not sure<br>
      </div>
      <div>
        <label for="favorite-feature">
          What is your favorite feature of freeCodeCamp?
        </label>
        <select name="favorite-feature" id="favorite-feature">
          <option value="none" selected disabled>
            Select an option
            </option>
            <option value="challenges">
          Challenges
        </option>
          <option value="project">Project</option>
        <option value="community">
          Community
          </option>
        <option value="open-source">
          Open Source
          </option>
        </select>
      </div>
      <div>
        <label>
          What would you like to see improved? (Check all that apply)
        </label>
        <input type="checkbox" value="1"/>Front-end Projects<br>
        <input type="checkbox" value="2"/>Back-end Projects<br>
        <input type="checkbox" value="3"/>Data Visualization<br>
        <input type="checkbox" value="4"/>Challenges<br>
        <input type="checkbox" value="5"/>Open Source Community<br>

      </div>
      <div>
        <label for="comment">Any comments or suggestions?</label>
        <textarea placeholder="Enter your comment here..." rows="4" cols="50"></textarea>
      </div>
      <div>
        <input type="submit" id="submit"/>
      </div>
    </form>
  </body>
</html>
